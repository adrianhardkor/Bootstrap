---
- name: Run local expect script via shell
  hosts: all
  gather_facts: no
  tasks:
  - name: CLONE THE ARC-SHARED REPO
    git:
      repo: {{ GIT_SHARED_LIB }}
    register: git_response
  - name: "Print result"
    debug:
      var: git_response
  - name: Run local expect script via shell
    command: expect ./src/ts_show.tcl {{ lx_ip }}
    register: response
  - name: "Print result"
    debug:
      var: response
